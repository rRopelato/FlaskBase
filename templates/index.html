<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropelato Flask</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-address-card"></i><span>Button 1</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-file-invoice"></i><span>Button 2</span>
                </a>
            </li>
            <li>
                <hr>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-pen"></i><span>Button 3</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-eye"></i><span>Button 4</span>
                </a>
            </li>
            <li>
                <hr>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-print"></i><span>Button 5</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <table id="clientesTable" class="display" style="width: 100%; text-align: left;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- The tbody will be dynamically filled by DataTables -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
